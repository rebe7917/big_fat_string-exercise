<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="big_fat_string_exercise.css">

</head>
<body>
    <main>
        <input type="text" name="input" id="input_text">
        <div id="grid_box">
             <select name="selectfunction" id="selectfunction">
            <option value="first_character_uppercase">Make the first character in a name uppercase, and the rest lowercase</option>
            <option value="first_name">Find the first name</option>
            <option value="first_name_lenght">Find the length of the first name</option>
            <option value="middle_name">Find the middle name start and end position, and the middle name itself in a full name string</option>
            <option value="check_filename">Check if a filename is .png or .jpg</option>
            <option value="password_input">Hide a password with the correct number of *s</option>
            <option value="third_character_uppercase">Make the third character uppercase</option>
            <option value="uppercase_after_hyphen">Make a character uppercase, if it follows a space or a hyphen</option>
          </select>

           <button id="generate">Generate</button>
          <div>
            <p id="output"></p>
          </div> 
          
        </div>
        
    </main>
    <script src="big_fat_string.exercise.js"></script>
</body>
</html>
